<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />

    <title>You - Tvideo</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a class="header__link" href="/">
          <svg class="header__logo" viewBox="0 0 240 32" role="img" aria-label="Логотип сервиса You-Tvideo">
            <use xlink:href="/image/sprite.svg#logo-orange" />
          </svg>
        </a>

        <a class="header__link header__link_favorite" href="/favorite.html">Избранное</a>
      </div>
    </header>

    <main>
      <section class="search">
        <div class="container search__container">
          <form class="search__form">
            <label class="search__label">
              <input class="search__input" type="search" />
              <button class="search__btn" type="submit">поиск</button>
            </label>
          </form>
        </div>
      </section>

      <section class="video-list">
        <div class="container video-list__container">
          <h2 class="video-list__title">Избранное</h2>

          <ul class="video-list__items">
            <li class="video-list__item">
              <article class="video-card">
                <a class="video-card__link" href="">
                  <img class="video-card__thumbnail" src="image/img1.jpg" alt="Философия Идущего к реке" />

                  <h3 class="video-card__title">Философия Идущего к реке</h3>

                  <p class="video-card__channel">Правое полушарие интроверта</p>

                  <p class="video-card__duration">31 мин 25 сек</p>
                </a>

                <button class="video-card__favorite" type="button"></button>
              </article>
            </li>

            <li class="video-list__item">
              <article class="video-card">
                <a class="video-card__link" href="">
                  <img class="video-card__thumbnail" src="image/img2.jpg" alt="Как выжить в Средние века?" />

                  <h3 class="video-card__title">Как выжить в Средние века?</h3>

                  <p class="video-card__channel">Правое полушарие интроверта</p>

                  <p class="video-card__duration">31 мин 25 сек</p>
                </a>

                <button class="video-card__favorite" type="button"></button>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <a class="footer__link" href="/">
          <svg class="footer__logo" viewBox="0 0 360 48" role="img" aria-label="Логотип сервиса You-Tvideo">
            <use xlink:href="/image/sprite.svg#logo-white" />
          </svg>
        </a>

        <ul class="footer__developers">
          <li class="footer__developers-item">
            Designer:
            <a class="footer__developers-link" href="https://Mrshmallowww" target="_blank" rel="noopener"
              >Anastasia Ilina</a
            >
          </li>

          <li class="footer__developers-item">
            Developer:
            <a class="footer__developers-link" href="https://t.me/stasbass" target="_blank" rel="noopener"
              >Stanislav Groshev</a
            >
          </li>
        </ul>

        <p class="footer__copyright">&copy; You-Tvideo, 2023</p>
      </div>
    </footer>
  </body>
</html>
